</head>

<body>
  <div class="bookShelf">
    <div class="bookShelfMessage">
      <p id="bsm">To modify book entry click on any section OR button you wish to modify!</p>
    </div>
  </div>
  
  <div class="dataInputForm">
    <form action="">
      
      <div class="textAndNumberInput">
        <p>Author of the book:</p>
        <input id='authorName' type="text"
        value='Unknown' required maxlength='35'>
      </div>
      <div class="textAndNumberInput">
        <p>Title of the book:</p>
        <input id='bookName' type="text"
        value='Unknown' required maxlength='35'>
      </div>
      <div class="textAndNumberInput">
        <p>Number of pages:</p>
        <input id='nrOfPages' type="number" min="1" max="3000" value='1' required>
      </div>
      <div class="textAndNumberInput">
        <p>Century of print:</p>
        <input id='centuryOfPrint' type="number" min="-30" max="21"
        value='0' required>
      </div>
      <div class="textAndNumberInput">
        <p>Printing press type:</p>
        <input id='pressType' type="text"
        value='Unknown' required maxlength='35'>
      </div>
      <div class="bookStatus">
        <p>Have you read the book?</p>
        <div class='option'>
          <label for="yes">Yes</label>
          <input type="radio" id="yesRead" name="read" value="true">
          <label for="no">No</label>
          <input type="radio" id="noRead" name="read" value="false" checked>
        </div>
      </div>
      <div class="bookStatus">
        <p>Is the book cute by any means?</p>
        <div class='options'>
          <label for="yes">Yes</label>
          <input type="radio" id="yesCute" name="cute" value="true">
          <label for="no">No</label>
          <input type="radio" id="noCute" name="cute" value="false" checked>
        </div>
      </div>
      <div class="bookStatus">
        <p>Are there any cats in the book?</p>
        <div class='options'>
          <label for="yes">Yes</label>
          <input type="radio" id="yesCat" name="cat" value="true">
          <label for="no">No</label>
          <input type="radio" id="noCat" name="cat" value="false" checked>
        </div>
        <div class="options">
          <button class="submitButton"
          type="button">SUBMIT</button>
          <!-- <button class="modifyButton" type="button">MODIFY</button> -->
        </div>
      </div>
      <div class="addBookDiv"><button class='addBookButton' type="button"><i class="fas
        fa-plus-circle"></i></button></div>
      </div>
    </form>
</body>

</html>
